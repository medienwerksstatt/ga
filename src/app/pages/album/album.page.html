<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/gallery"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{gallery?.title}}
            <ion-skeleton-text animated *ngIf="!gallery"></ion-skeleton-text>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="gallery">
        <ion-row>
            <ion-col size="4" *ngFor="let image of gallery.images">
                <ion-img [src]="environment.baseUrl + gallery.path + image.filename" [routerLink]="['/photo', gallery.id, image.id]"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="!gallery">
        <ion-row>
            <ion-col size="4" *ngFor="let image of loadingImages">
                <ion-skeleton-text animated class="skeleton-image"></ion-skeleton-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
